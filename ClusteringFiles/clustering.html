<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="clustering.css" type="text/css">
        <h1 class="header">Кластеризация</h1>
        <h3>Расставь точки и центры кластеризации в окне ниже:</h3>
    </head>

    <body>
        <div class="canvas">
            <canvas id="myCanvas" width="400" height="400" style=
            "background-color: #eee; 
            border: 2px solid black;
            margin: 10px;">
            Sorry bro, no canvas for you :(
            </canvas>
        </div>
        <div id="controls">
            <label>Метод кластеризации: 
                <select id="clusteringTypeBox" onchange="SwitchClustering()">
                    <option value="kmeans" selected>K-Means++</option>
                    <option value="meanshift">MeanShift</option>
                </select>
            </label> </br>

            <div id="kmeans_options">
                <label>Выберите количество кластеров:
                    <input id="labCount" type="number" autofocus step="1" min="1" max="1" value="1">
                </label> </br>
    
                <label>Расстояние: 
                    <select id="distanceBox">
                        <option value="Euclidian" selected>Евклидово</option>
                        <option value="Manchattan">Манхэттенское</option>
                        <option value="Chebichev">Чебышева</option>
                    </select>
                </label> </br>
    
                <input type="checkbox" id="areasCheckbox" value="1"> Рисовать области </input>
            </div>
            
            <button id="clustButton" type="button">Кластеризация</button>
            <button id="clearButton" type="button">Очистить поле</button>
        </div>
    </body>
    <script src="clustering.js"></script>
</html>
