<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="astar.css" type="text/css">
    <title>Алгоритмы 6-го модуля</title>
</head>
<body>
    <input id="labSize" type="number" onchange="createTable()" autofocus step="1" min="2" max="20" value="2">

    <button id="primmButton" type="button" onclick="primmLabyrinth()">Авто-генерация лабиринта</button>

    <div id="decrease" class="arrow arrow-decrease" onclick="decreaseInput()"></div>
    <div id="increase" class="arrow arrow-increase" onclick="increaseInput()"></div>

    <button id="acceptChangesButton" type="button" onclick="acceptChanges()">Применить изменения</button>
    <button id="makeChangesButton" type="button" onclick="makeChanges()">Изменить лабиринт</button>

    <button id="pathSearchButton" type="button" onclick="aStar()">Найти путь</button>
    <button id="pathChangeButton" type="button" onclick="clearTargets()">Изменить путь</button>
</body>
<script src="astar.js"></script>
</html>
